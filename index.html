<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style/desktop.css">

  <link rel="stylesheet" href="./style/mobile.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="section">
    <div class="container">
      <div class="subContainer">
        <div class="subContainer1">
          <div class="bg-img1"></div>
          <div class="bg-img2">
            <div><img src="./images/icon-view.svg" alt="img-view"></div>
          </div>
        </div>
        <div class="subContainer2">
          <div class="headingText">
            <h2>Equilibrium #3429</h2>
          </div>
          <div class="paraText">Our Equilibrium collection promotes balance and calm.</div>
          <div class="noDaysText">
            <div class="no">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
              <h5>0.041ETH</h5>
            </div>
            <div class="days">
              <img src="./images/icon-clock.svg" alt="icon-clock">
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="subContainer3">
          <div class="img-Text">
            <img src="./images/image-avatar.png" alt="image-avatar" width="40px">
            <p> Creation of <span class="spanText">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://www.frontendmentor.io/profile/Sivin-Wi">sivin</a>.
  </div>
</body>

</html>
